    <script type="text/javascript">
        $("#submit").on("click", function (event) {
            event.preventDefault();
            var userInput = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#question1").val().trim(),
                    $("#question2").val().trim(),
                    $("#question3").val().trim(),
                    $("#question4").val().trim(),
                    $("#question5").val().trim(),
                    $("#question6").val().trim(),
                    $("#question7").val().trim(),
                    $("#question8").val().trim(),
                    $("#question9").val().trim(),
                    $("#question10").val().trim(),
                ]
            };

            // $("#bestFriendModal").modal()

            // var currentUrl = window.location.origin

            $.ajax({
                method: "POST",
                data: userInput,
                url: "/api/friends",
                success: function (data) {
                    $("#bestFriendName").text(data.name)
                    $("#bestFriendImg").attr("src", data.photo)
                    // console.log(data.name, data.photo)
                    $("#bestFriendModal").modal();

                }
            })
